{% extends 'main.html' %}
{% load static %}
{% block content %}
<style>
   /*.helptext {display: none}*/
</style>

<div class="container mt-5" style="height: 66vh">
    <h2 class="text-center">Регистрирај се</h2>
    <div class="d-flex justify-content-center align-items-center mt-5">
         <form method="POST">
            {% csrf_token %}
            <div style="width: 400px" class="d-flex flex-column justify-content-center align-items-center">
                <div class="w-100 d-flex flex-column">
                    <label for="exampleFormControlInput1" class="form-label ms-1">Корисничко име</label>
                    {{ form.username }}
                    <!--<input type="email" name="username" class="form-control" id="exampleFormControlInput1">-->
                </div>
                <div class="w-100 d-flex flex-column">
                    <label for="exampleFormControlInput1" class="form-label ms-1 mt-4">Лозинка</label>
                    {{ form.password1 }}
                    {% if error %}
                        <div id="password1Feedback" class="invalid-feedback">
                            {{error}}
                        </div>
                    {% endif %}
                    <!--<input type="password" name="password" class="form-control" id="exampleFormControlInput1">-->
                </div>
                 <div class="w-100 d-flex flex-column">
                    <label for="exampleFormControlInput1" class="form-label ms-1 mt-4">Потврди лозинка</label>
                    {{ form.password2 }}
                    <!--<input type="password" name="password" class="form-control" id="exampleFormControlInput1">-->
                </div>
                <button class="btn btn-primary btn-lg mt-5" type="submit">Регистрирај се</button>
                <p class="mt-3">Имате профил? <a href="{% url 'loginScreen' %}">Најави се</a></p>
            </div>

        </form>
    </div>
</div>
<script>
    let username = document.getElementById("id_username")
    let password = document.getElementById("id_password1")
    let confirmPassword = document.getElementById("id_password2")
    username.classList.add("form-control")
    password.classList.add("form-control")
    password.setAttribute("aria-describedby", "password1Feedback")
    confirmPassword.classList.add("form-control")
    passwordFeedback = document.getElementById("password1Feedback")
   // let event = document.getElementById("password1Feedback")
    if(passwordFeedback){
        password.classList.add("is-invalid")
        confirmPassword.classList.add("is-invalid")
    }

</script>
{% endblock content %}

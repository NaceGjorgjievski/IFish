{% extends 'main.html' %}
{% load static %}
{% block content %}

<div class="container pb-5 mt-5">
   <h2 class="text-center">{{ category.categoryName }}</h2>
    <div class="d-flex flex-wrap justify-content-around align-items-center mt-5">
        {% for product in products %}
            <a class="mt-3" href="{% url 'productScreen' product.id %}" style="text-decoration: none">
                <div class="card" style="width: 15rem;">
                  <img src="{{MEDIA_URL}}{{ product.image.url }}" class="card-img-top" alt="...">
                  <div class="card-body">
                    <h5 class="card-title">{{ product.productName}}</h5>
                    <p class="text-secondary">{{ product.category }}</p>
                    <h5 class="card-text">{{ product.price }} ден</h5>
                  </div>
                </div>
            </a>
        {% endfor %}
    </div>

</div>

{% endblock content %}

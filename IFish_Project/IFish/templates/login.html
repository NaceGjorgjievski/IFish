{% extends 'main.html' %}
{% load static %}
{% block content %}

<div class="container mt-5" style="height: 66vh">
    <h2 class="text-center">Најави се</h2>
    <div class="d-flex justify-content-center align-items-center mt-5">
        <form method="POST">
            {% csrf_token %}
            <div style="width: 400px" class="d-flex flex-column justify-content-center align-items-center">
                <div class="w-100">
                    <label for="username" class="form-label ms-1">Корисничко име</label>
                    <input type="text" name="username"  class="form-control w-10 {% if invalidUser %}is-invalid{% endif %}" aria-describedby="usernameFeedback" required id="username" />
                    {% if invalidUser %}
                        <div id="usernameFeedback" class="invalid-feedback">
                            {{ invalidUser }}
                        </div>
                    {% endif %}
                </div>



                <div class="w-100">
                    <label for="password" class="form-label ms-1 mt-4">Лозинка</label>
                    <input type="password" name="password" class="form-control {% if invalidPassword %}is-invalid{% endif %}" aria-describedby="passwordFeedback" id="password">
                     {% if invalidPassword %}
                        <div id="passwordFeedback" class="invalid-feedback">
                            {{ invalidPassword }}
                        </div>
                    {% endif %}
                </div>
                <button class="btn btn-primary btn-lg mt-5" type="submit">Најави се</button>
                <p class="mt-3">Нов корисник? <a href="{% url 'registerScreen' %}">Регистрирај се</a></p>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
